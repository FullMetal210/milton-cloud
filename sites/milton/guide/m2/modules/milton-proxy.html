	<body>
		<p>This module is for implementing reverse proxies. There are two components:</p>
		<ul>
			<li>A DAV reverse proxy, which can wrap access to multiple other dav servers</li>
			<li>A byte-level HTTP proxy, mostly just used for testing and debugging</li>
		</ul>
