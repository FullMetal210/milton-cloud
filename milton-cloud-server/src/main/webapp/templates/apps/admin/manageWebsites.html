<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>$view.title</title>
        <link href="manageWebsite.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="manageWebsite.js">//</script>
    </head>
    <body>
        <section id="manageWebsite" class="MainContent">
            <h3>Available websites</h3>
            <table class="Summary">
                #foreach($w in $page.websites)
                <tr rel="http://$w.name">
                    <td>
                        <h5>$w.name</h5>
                        <p>Public theme: $!w.publicTheme; Internal theme: $!w.internalTheme; Current branch: $!w.currentBranch</p>
                    </td>
                    <th>.</th>
                </tr>
                #end
                
            </table>
            <div class="Hidden">
                <div id="websiteController"><button class="Btn ViewWebsite">View</button> <button class="Btn Cancel EditWebsite">Edit</button></div>
            </div>
        </section>
        <script type="text/javascript">
            jQuery(function() {
                initManageWebsite();
            });
        </script>
    </body>
</html>
