<html>    <head>        <title>Profile</title>    </head>    <body>        <div style="float: left; width: 360px; margin-right: 60px">            <h2 class="Modal Title">Update your details</h2>            <p class="confirm">Your details have been updated</p>            <form action="$page.name" method="POST">                <fieldset>                    <legend style="display: none">Details</legend>                    <table style="width: 100%">                        <tbody>                            <tr>                                <td style="width: 150px">Nick name</td>                                <td><input type="text" name="nickName" class="required" value="$!page.profile.nickName" style="width: 200px" /></td>                            </tr>                            <tr>                                <td>Email</td>                                <td><input type="text" name="email" class="required" value="$!page.profile.email" style="width: 200px"/></td>                            </tr>                                            <tr>                                <td colspan="2"><button class="Button" type="submit" style="float: right">Save</button> </td>                            </tr>                        </tbody>                    </table>                </fieldset>            </form>        </div>        <div style="width: 400px; float: left">            <h2 class="Modal Title">Change your password</h2>            <p class="confirm">Password changed</p>            <form action="$page.name" method="POST">                <fieldset>                    <legend style="display: none">Password</legend>                    <table>                        <tbody>                            <tr>                                <td style="width: 250px">New password</td>                                <td><input type="password" name="password" id="password" class="required" value="" style="width: 200px" /></td>                            </tr>                            <tr>                                <td>Confirm new password</td>                                <td><input type="password" name="confirmPassword" id="confirmPassword" class="required" value="" style="width: 200px"/></td>                            </tr>                                                    <tr>                                <td colspan="2"><button class="Button" type="submit" style="float: right">Update</button> </td>                            </tr>                        </tbody>                    </table>                </fieldset>            </form>        </div>        <div class="sideBar">            #portlets("profileSecondary")        </div>        <script type="text/javascript">            $(function() {                $("form").forms({                    callback: function(resp, form) {                                                confirmMessage = form.closest("div").find("p.confirm");                                                log("done", confirmMessage);                        confirmMessage.show(500, function() {                            confirmMessage.hide(5000);                        })                    }                });            });        </script>    </body></html>
