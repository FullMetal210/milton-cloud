<html>    <head>        <title>Member Login</title>        <script type="text/javascript" src="/static/js/jquery.user.js">//</script>    </head>    <body>        <script type="text/javascript">            jQuery(function($) {                $(".Login").user({                    afterLoginUrl: null                }); // setup login and logout            });        </script>        <div id="content">            <div class="Login">                 <div class="LoginPanel">                    <div class="LoginContent">                        <p id="validationMessage" style="display: none"></p>                        <form method="post" action="" name="frmLogin">                            <table>                                <tr>                                    <td colspan="2"><input type="text" name="email" value="" class="Textbox" title="Email address" placeholder="Email address" /></td>                                </tr>                                <tr>                                    <td colspan="2"><input type="password" name="password" value="" class="Textbox" title="Password" placeholder="Password" /></td>                                </tr>                                <tr valign="top">                                    <td><a href="" title="Forgotten password" class="Forgot">Forgotten password</a></td>                                    <td align="right" width="90"><button class="Login Button" ><span>Login</span></button></td>                                </tr>                            </table>                        </form>                    </div>                </div>            </div>        </div>    </body></html>
