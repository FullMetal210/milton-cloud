    <body>
        <form action="sample_posteddata.php" method="post">
            <p>
                <label for="editor1">
                    Editor 1:</label>
                <textarea cols="80" id="editor1" name="editor1" rows="10">This is some [b]sample text[/b]. You are using [url=http://ckeditor.com/]CKEditor[/url].</textarea>
                <script type="text/javascript">
                    //<![CDATA[

                    // Replace the <textarea id="editor"> with an CKEditor
                    // instance, using the "bbcode" plugin, shaping some of the
                    // editor configuration to fit BBCode environment.
                    $(function() {
                        log("init ck");
                        
                        var config = {
                            extraPlugins : 'embed_video'
                        };
                        
                        config.toolbar_Basic =
                            [
                            ['Bold', 'Italic', '-', 'NumberedList', 'BulletedList', '-', 'Link', 'Unlink','-','About', 'Video']
                        ];              
                        
                        config.toolbar = 'Basic';
                        
                        CKEDITOR.replace( 'editor1',config );
                        
                    });

                    //]]>
                </script>
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
